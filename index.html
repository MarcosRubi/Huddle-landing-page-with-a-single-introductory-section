<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/87b8bff04b.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="main-container">
    <header class="menu">
      <div class="d-flex jc-start">
        <a href="#" class="logo">
          <img src="images/logo.svg" alt="Logo">
        </a>
      </div>
    </header>
    <section class="banner">
      <div class="d-flex flex-column-sm align-center">
        <div class="banner__img">
          <img src="images/illustration-mockups.svg" alt="Image">
        </div>
        <div class="banner__content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a href="#" class="btn">Register</a>
        </div>
      </div>
    </section>
    <footer>
      <div class="social">
        <ul class="d-flex jc-center">
          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa fa-instagram"></i></a></li>
        </ul>
      </div>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://mrubi.vercel.app/" target="_blank">Marcos Rub√≠</a>.
      </p>
    </footer>
  </main>
</body>

</html>
